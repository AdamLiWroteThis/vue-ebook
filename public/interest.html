<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>interest</title>
</head>
<body>
<script>
  // 通货膨胀率
  const interest_0 = 1.036
  // 保守投资的收益率
  const interest_1 = 1.10
  // 激进投资的收益率
  const interest_2 = 1.12

  let captial_0 = 10000
  // 本金
  let captial_1 = 100000
  let captial_2 = 100000

  for (let i = 1; i <= (12 * 70); i++) {
    if ((i / 12) <= 34) {
      captial_1 += 500
      captial_2 += 500
    } else {
      if ((i % 12) === 0) {
        captial_1 = parseInt(captial_1 *= 0.96)
        captial_2 = parseInt(captial_2 *= 0.96)

        const captial_4 = captial_1 * 0.04 + captial_2 * 0.04
        console.log(`第${(i / 12)}年的退休金是${captial_4}`)
        console.log(`第${(i / 12)}年所需退休金: ${captial_0}`)
      }
    }

    if ((i % 12) === 0) {
      captial_0 = captial_0 * interest_0
      captial_1 = captial_1 * interest_1
      captial_2 = captial_2 * interest_2
    }
  }

  console.log('账户1余额: ' + captial_1)
  console.log('账户2余额: ' + captial_2)
  console.log('总余额: ' + (captial_1 + captial_2))
</script>
</body>
</html>
